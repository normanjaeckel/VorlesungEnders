<p>{{ ctrl.Metadata.lecturer }} · {{ ctrl.Metadata.eventName }} · {{ ctrl.Metadata.season }}</p>

<h1>Foliensteuerung</h1>

<button ng-click="ctrl.switchToProjector()">
  Zum Projektor
</button>

<h2>Gliederung</h2>

<button ng-click="ctrl.topicBack(50)">– 50</button>
<button ng-click="ctrl.topicBack(10)">– 10</button>
<button ng-click="ctrl.topicBack(1)">– 1</button>

<button ng-click="ctrl.toCurrentTopic()">Aktueller Punkt</button>

<button ng-click="ctrl.topicForward(1)">+ 1</button>
<button ng-click="ctrl.topicForward(10)">+ 10</button>
<button ng-click="ctrl.topicForward(50)">+ 50</button>

<dl>
  <dt>Aktueller Gliederungspunkt:</dt>
  <dd>{{ ctrl.currentTopic.title }}</dd>
  <dt>Aktueller Inhalt des Projektors:</dt>
  <dd>{{ ctrl.projectorContent.title }}</dd>
</dl>

<h2>Zusatzfolien</h2>

<button ng-repeat="slide in ctrl.slides" ng-click="ctrl.activateSlideButton(slide)">
  {{ slide.button_text }}
</button>

<h2>Administration</h2>

<a href="/app/admin/"><button>Zur Administration</button></a>
